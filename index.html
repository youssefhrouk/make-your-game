<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet" type="text/css">
  <title>Space Invaders</title>
  <link rel="icon" type="image/x-icon" href="/images/icons8-space-invaders-96.png">
</head>
<body>
  <div class="box">
    <dialog id="isSmallScreen" class="isSmallScreen">
      <form method="dialog">
        <p>Please make your browser window larger, if you wish to play the game</p>
      </form>
    </dialog>

    <dialog id="gameOverScreen">
      <form method="dialog">
        <p>Game over</p>
        <button id="tryAgain">Try Again!</button>
      </form>
    </dialog>  

    <dialog id="pauseScreen">
      <form method="dialog">
        <p>Game paused</p>
        <button id="resume" value="resume">Resume</button>
        <button id="restart" value="restart">Restart</button>
      </form>
    </dialog>
    <div class="title">
      <p class="game-title">Space Invaders</p>
      <div class="instructions">
        <p>Instructions:</p>
        <p>Use left/right arrow to move the ship</p>
        <p>Space to shoot</p>
        <p>Esc to pause</p>
        <p>Press f5 to restart</p>
      </div>
      <p class="start-game" id="startGame">Press space to start the game</p>

    </div>
    <div class="game" hidden>
      <div class="lives"></div>
      <div class="time"></div>
      <div class="score"></div>
      <div class="enemies" id="enmis"></div>
    </div>


  </div>
  <script type="module" src="js/index.js"></script>
</body>
</html>
